money = 0;
cps = 0;
bakers = 0;
godlybakers = 0;

gloves = 0;
document.getElementById("bakers").innerHTML = "Bakers (0) 15 money";

}
}
function clickinggloves() {
if (money >= 50 + (gloves *2)) {
money -= 50 + (gloves *2);
gloves += 1;
clicker +=1;
glovescost = 50 + (money *2);
document.getElementById("cookies").innerHTML = money;
document.getElementById("clickinggloves2").innerHTML = "Clicking Gloves (" + gloves + ")" + glovescost + " money";
}
}
function godlybaker() {

godlybakers += 1;
gbakercost = 250 + (godlybakers * 50);

document.getElementById("godlybakers").innerHTML = "GodlyBakers (" + godlybakers + ")" + gbakercost +" money";

}
setInterval(function(){
money += cps;
document.getElementById("cookies").innerHTML = money;
},1000);
